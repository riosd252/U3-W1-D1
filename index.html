<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typescript Casino</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="text-center">
    <h1>Welcome to Typescript Casino!</h1>
    <div class="container mt-5 border border-primary rounded shadow">
      <form id="form" class="mt-3 p-3">
        <h3>Feeling lucky? Give it a shot!</h3>
        <div class="row mt-4">
          <div class="col-6">
            <label for="player-1"
              ><input
                id="player-1-name"
                type="name"
                placeholder="Player 1"
                class="form-control"
                required
              />
              bets:</label
            ><input
              class="mt-3 form-control"
              type="number"
              placeholder="Insert a whole number from 1 to 100"
              id="player-1"
              max="100"
              min="1"
              required
            />
          </div>
          <div class="col-6">
            <label for="player-2"
              ><input
                id="player-2-name"
                type="name"
                placeholder="Player 2"
                class="form-control"
                required
              />
              bets:</label
            ><input
              class="mt-3 form-control"
              type="number"
              placeholder="Insert a whole number from 1 to 100"
              id="player-2"
              min="1"
              max="100"
              required
            />
          </div>
          <div class="col-12 mt-5">
            <button
              type="submit"
              class="btn btn-primary w-25 mb-4"
              id="trigger"
            >
              GO!
            </button>
          </div>
        </div>
        <div id="result-container" class="d-none">
          <h2>Extracted value:</h2>
          <p id="result" class="display-1">85</p>
          <p id="result-description" class="fs-4 fw-bold">
            None of you got it just right, but player 1 was closer!
          </p>
          <button id="reset" type="reset" class="btn btn-danger mt-4 mb-4">
            Try again!
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./typescriptCasino.js"></script>
  </body>
</html>
